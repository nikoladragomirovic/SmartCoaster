<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='index.css') }}"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{url_for('static', filename='index.js')}}"></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">
        <h1>WEIGHT</h1>
        <div id="output_weight" class="weight_output"></div>
      </div>
      <div class="grid-item">
        <h1>TEMPERATURE</h1>
        <div id="output_temperature"></div>
      </div>
      <div class="grid-item">
        <h1>LED</h1>
        <div id="output_led"></div>
      </div>
      <div class="grid-item">
        <h1>HEATER</h1>
        <div id="output_heater"></div>
      </div>
    </div>

    <select id="topic">
      <option value="C1">COASTER 1</option>
      <option value="C2">COASTER 2</option>
    </select>
  </body>
</html>
